<h1 mat-dialog-title>{{data.name}}</h1>

<div mat-dialog-content>

    <table class="full-width">
        <tbody>
            <tr>
                <td>
                    <b>User Id:</b>
                </td>
                <td>{{data.id}}</td>
            </tr>
            <tr>
                <td>
                    <b>Date of Birth:</b>
                </td>
                <td>{{data.dateOfBirth | date}}</td>
            </tr>
            <tr>
                <td>
                    <b>Email:</b>
                </td>
                <td>{{data.email}}</td>
            </tr>
            <tr>
                <td>
                    <b>Gender:</b>
                </td>
                <td>{{data.status}}</td>
            </tr>
            <tr>
                <td>
                    <b>Hourly Rate:</b>
                </td>
                <td>{{data.hourlyRate | currency}}</td>
            </tr>
            <tr>
                <td>
                    <b>Created on:</b>
                </td>
                <td>{{data.createdAt | date}}</td>
            </tr>
            <tr>
                <td>
                    <b>Updated on:</b>
                </td>
                <td>{{data.updatedAt | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div mat-dialog-actions>
    <button
        mat-raised-button
        (click)="close()"
    >
        Close
    </button>

</div>
