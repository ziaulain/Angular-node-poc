<mat-toolbar>Users</mat-toolbar>

<div class="create-new-btn">
    <button
        mat-button
        mat-raised-button
        color="primary"
        (click)="newUser()"
    >
        Add user
    </button>
</div>
<div
    class="empty-table"
    *ngIf="data.length===0"
>
    <h3>No users available!</h3>
</div>
<div
    class="table-container mat-elevation-z8"
    *ngIf="data.length!==0"
>
    <div
        class="loading-shade"
        *ngIf="isLoadingResults"
    >
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="example-table-container">

        <table
            mat-table
            [dataSource]="data"
            class="example-table"
            matSort
            matSortActive="created"
            matSortDisableClear
            matSortDirection="desc"
        >

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                >
                    User Id
                </th>
                <td
                    mat-cell
                    *matCellDef="let row"
                >
                    {{row.id}}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                >
                    Name
                </th>
                <td
                    mat-cell
                    *matCellDef="let row"
                >
                    {{row.name}}
                </td>
            </ng-container>

            <!-- Date Of Birth Column -->
            <ng-container matColumnDef="dateOfBirth">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                >
                    Date of Birth
                </th>
                <td
                    mat-cell
                    *matCellDef="let row"
                >
                    {{row.dateOfBirth | date}}
                </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                >
                    Email
                </th>
                <td
                    mat-cell
                    *matCellDef="let row"
                >
                    {{row.email}}
                </td>
            </ng-container>

            <!-- Gender Column -->
            <ng-container matColumnDef="status">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                >
                    Gender
                </th>
                <td
                    mat-cell
                    *matCellDef="let row"
                >
                    {{row.status}}
                </td>
            </ng-container>

            <!-- Hourly Column -->
            <ng-container matColumnDef="hourlyRate">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                >
                    Hourly Rate
                </th>
                <td
                    mat-cell
                    *matCellDef="let row"
                >
                    {{row.hourlyRate | currency}}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="actionBtns">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                >

                </th>
                <td
                    class="action-btn-container"
                    mat-cell
                    *matCellDef="let row"
                >
                    <mat-icon
                        class="action-btn"
                        (click)="viewRow(row)"
                        matTooltip="View"
                    >
                        visibility
                    </mat-icon>
                    <mat-icon
                        class="action-btn"
                        color="primary"
                        (click)="updateRow(row)"
                        matTooltip="Update"
                    >
                        edit
                    </mat-icon>
                    <mat-icon
                        class="action-btn"
                        color="warn"
                        (click)="deleteRow(row)"
                        matTooltip="Delete"
                    >
                        delete
                    </mat-icon>
                </td>
            </ng-container>

            <tbody>
                <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumns"
                ></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns;"
                ></tr>
            </tbody>
        </table>
    </div>

    <mat-paginator
        [length]="resultsLength"
        [pageSize]="10"
        (page)="nextPage($event)"
    ></mat-paginator>
</div>
