<h1 mat-dialog-title>Are you sure?</h1>

<div mat-dialog-content>

    <p>
        You want to delete this item? It will be deleted permanently.
    </p>

</div>
<div mat-dialog-actions>
    <button
        mat-raised-button
        (click)="cancel()"
    >
        Cancel
    </button>
    <button
        mat-raised-button
        color="warn"
        (click)="confirm()"
        [disabled]="isLoading"
    >
        Confirm
    </button>
</div>
